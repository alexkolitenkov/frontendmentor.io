<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <div class="card-img-wrapper">
        <div class="card-view-icon" >
          <img src="images/icon-view.svg" alt="view-icon" title="view-icon">
        </div>
        <img src="images/image-equilibrium.jpg" class="card-img" alt="Equilibrium" title="Equilibrium">
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>

      <p class="card-info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-numbers">
        <data class="card-crypto-value"> 0.041 ETH</data>
        <time class="card-date-value">3 days left</time>
      </div>

      <div class="card-author">
        <p>Creation of <a class="card-author-link"> Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
