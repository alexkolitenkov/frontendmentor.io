<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <div class="card-1-container">
        <h1>Your Result</h1>
        <div class="score-section">
          <h2>76</h2>
          <p> of 100</p>
        </div>
        <div class="congratulation-section">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="card-2-container">
        <h2>Summary</h2>
        <div class="summary-element reaction">
          <!-- <span>
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <h3>Reaction</h3>
          </span> -->
          <p class="quality-scores">
            <!-- <span class="card-score">80</span>  -->
            / 100</p>
        </div>

        <div class="summary-element memory">
          <!-- <span>
            <img src="assets/images/icon-memory.svg" alt="Memory Icon">
            <h3>Memory</h3>
          </span> -->
          <p class="quality-scores">
            <!-- <span class="card-score">92</span> -->
             / 100</p>
        </div>

        <div class="summary-element verbal">
          <!-- <span>
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            <h3>Verbal</h3>
          </span> -->
          <p class="quality-scores">
            <!-- <span class="card-score">61</span> -->
             / 100</p>
        </div>

        <div class="summary-element visual">
          <!-- <span>
            <img src="assets/images/icon-visual.svg" alt="Visual Icon">
            <h3>Visual</h3>
          </span> -->
          <p class="quality-scores">
            <!-- <span class="card-score">72</span> -->
             / 100</p>
        </div>

        <button type="submit">Continue</button>
      </div>
    </div>

  </main>
</body>

</html>
