<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <div class="card-img-block">
        <!-- <img src="images/image-header-mobile.jpg" alt="Header image" class="card-img"> -->
        <img src="images/image-header-mobile.jpg" alt="Header Image"
          srcset="images/image-header-mobile.jpg 648w, images/image-header-desktop.jpg 540w"
          sizes="(min-width: 768px) 540px, 100vw">
      </div>
      <article>
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="grid">
          <p class="grid-text">
            <b>10k+</b> companies
          </p>
          <p class="grid-text">
            <b>314</b> templates
          </p>
          <p class="grid-text">
            <b>12m+</b> queries
          </p>

        </div>
      </article>
    </div>

  </main>
</body>

</html>
