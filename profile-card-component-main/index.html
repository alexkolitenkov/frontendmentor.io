<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="Background pattern card image">
      <img src="images/image-victor.jpg" alt="Profile image" class="card-profile-image">
      <h2 class="heading-level-2 mbs-100">
        Victor Crest
        <span class="fw-400 clr-neutral-500">26</span>
      </h2>
      <h5 class="heading-level-5 clr-neutral-500 mbs-50 mbe-150">London</h5>
      <div class="d-flex-evenly border-top pbs-150 mbe-150">
        <div class="max-w-20">
          <h2 class="heading-level-2">80K</h2>
          <h6 class="heading-level-6 clr-neutral-500 ltr-space-100">Followers</h6>

        </div>
        <div class="max-w-20">
          <h2 class="heading-level-2">803K</h2>
          <h6 class="heading-level-6 clr-neutral-500 ltr-space-100">Likes</h6>

        </div>
        <div class="max-w-20">
          <h2 class="heading-level-2">1.4K</h2>
          <h6 class="heading-level-6 clr-neutral-500 ltr-space-100">Photos</h6>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
