<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="wrapper">
    <div class="main-logo-block">
      <div class="image-container"><img src="images/logo.svg" alt=""></div>
    </div>
    <div class="hero-image-block">
      <img src="images/hero-mobile.jpg" class="mobile" alt="Hero Image Mobile">
      <img src="images/hero-desktop.jpg" class="desktop" alt="Hero Image Desktop">
    </div>
    <div class="section-block">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input id="mail" type="email" placeholder="Email Address" />
        <button id="btn-submit" aria-label="Submit"><img src="images/icon-arrow.svg" alt="Arrow Icon"></button>
        <img src="images/icon-error.svg" alt="Error icon" id="error-icon">
      </form>
      <p id="error-message">Please provide a valid email</p>
    </div>
  </main>
</body>

</html>
